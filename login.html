<!doctype html>
<html lang="en">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="login.css">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

		<title>Gestión Hotelera</title>
	</head>
	<body class="bg-white">
		<div id="page-container">
			<div class="login login-with-news-feed">
				<div class="news-feed">
					<div class="news-image"></div>
				</div>
				<div class="right-content">
					<div class="login-header">
						<div class="brand-container brand">
							<div class="col-2">
									<i class="brand-logo navbar-brand-logo fas fa-hotel"></i>
							</div>
							<div class="col-10">
								<b>GESTIÓN HOTELERA</b>
							</div>
						</div>
						<div class="icon">
							<i class="fa fa-sign-in"></i>
						</div>
					</div>
					<div class="login-content">
						<form action="gestion-alojamiento.html" method="GET" class="margin-bottom-0">
							<div class="form-group m-b-15">	
								<input type="text" class="form-control form-control-lg" placeholder="Rut" value="1-9" required>
							</div>
							<div class="form-group m-b-15">
								<input type="password" class="form-control form-control-lg" placeholder="Contraseña" value="aaaaa" required>
							</div>
							<div class="checkbox checkbox-css m-b-30">
								<input type="checkbox" id="remember_me_checkbox" value>
								<label for="remember_me_checkbox">Recordarme</label>
							</div>
							<div class="login-buttons">
								<button type="submit" class="btn-login btn btn-success btn-block btn-lg">Entrar</button>
							</div>
							<div class="m-t-20 m-b-40 p-b-40 text-inverse">
								No recuerdas tu contraseña? Click <a href="#" class="text-link">aquí</a>
							</div>
							<hr>
						</form>
					</div>
					<div class="logo-compass">
						<img src="https://i.imgur.com/EWkygup.png">
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>		<script>

		</script>
	</body>
</html>
